<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <script src="kalkulatorFunkcionalitas.js"></script>

    <style></style>
  </head>
  <body>
    <div>
      <div class="tab">
        <button class="tablinks" onclick="kalkulatorValtas(event, 'calculator_1')" id="defaultOpen">Futamidő</button>
        <button class="tablinks" onclick="kalkulatorValtas(event, 'calculator_2')">Törlesztőrészlet</button>
      </div>
      <div class="tabcontent" id="calculator_1">
        <div class="calculatorContainer">
          <div>
            <div class="section-input">
              <h3>Diákhitel tartozásod összege</h3>
              <input
                class="number"
                id="tartozasBemenet"
                type="number"
                min="100000"
                max="16200000"
                step="100000"
                value="2200000"
                data-format="Ft"
              />
              <div class="range-wrap">
                <div class="range-value" id="tartozasSliderCimke"></div>
                <input
                  class="range"
                  id="tartozasSlider"
                  type="range"
                  min="100000"
                  max="16200000"
                  step="100000"
                  value="2200000"
                  data-format="Ft"
                />
              </div>
            </div>

            <div class="section-input">
              <h3>Futamidő</h3>
              <input
                id="futamidoBemenet"
                class="number"
                type="number"
                min="1"
                max="15"
                step="1"
                value="7"
                data-format="Ft"
              />
              <div class="range-wrap">
                <div class="range-value" id="futamidoSliderCimke"></div>
                <input
                  id="futamidoSlider"
                  class="range"
                  type="range"
                  min="1"
                  max="15"
                  step="1"
                  value="7"
                  data-format="Év"
                />
              </div>
            </div>
          </div>
          <div class="calculator-outputs">
            <p class="font-bigger">
              Szükséges törlesztőrészlet<br />
              <span id="torlesztoReszletCimke"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="tabcontent" id="calculator_2" style="display: none">
        <div class="calculatorContainer">
          <div>
            <div class="section-input">
              <h3>Diákhitel tartozásod összege</h3>
              <input
                class="number"
                id="tartozasBemenet_2"
                type="number"
                min="100000"
                max="16200000"
                step="100000"
                value="2200000"
                data-format="Ft"
              />
              <div class="range-wrap">
                <div class="range-value" id="tartozasSliderCimke_2"></div>
                <input
                  class="range"
                  id="tartozasSlider_2"
                  type="range"
                  min="100000"
                  max="16200000"
                  step="100000"
                  value="2200000"
                  data-format="Ft"
                />
              </div>
            </div>

            <div class="section-input">
              <h3>Törlesztőrészlet</h3>
              <input
                id="torlesztoRelszletBemenet_2"
                class="number"
                type="number"
                min="10000"
                max="200000"
                step="5000"
                value="25000"
                data-format="Ft"
              />
              <div class="range-wrap">
                <div class="range-value" id="torlesztoSliderCimke_2"></div>
                <input
                  id="torlesztoSlider_2"
                  class="range"
                  type="range"
                  min="10000"
                  max="200000"
                  step="5000"
                  value="25000"
                  data-format="Ft"
                />
              </div>
            </div>
          </div>
          <div class="calculator-outputs">
            <p class="font-bigger">
              Futamidő<br />
              <span id="futamidoCimke_2"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function kalkulatorValtas(evt, kalkulator) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(kalkulator).style.display = "block";
        evt.currentTarget.className += " active";
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
    <script>

      }

      /*

       */

      futamidoBemenet.addEventListener(
