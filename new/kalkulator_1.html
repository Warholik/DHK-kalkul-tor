<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_calculator.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculatorContainer">
      <div>
        <div class="section-input">
          <h3>Félévenként felvett összeg</h3>
          <input
            class="number"
            id="loanAmountInput"
            type="number"
            min="15000"
            max="150000"
            step="1000"
            value="50000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="loanAmountSliderV"></div>
            <input
              class="range"
              id="loanAmountSlider"
              type="range"
              min="15000"
              max="150000"
              step="1000"
              value="50000"
              data-format="Ft"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Félévek száma</h3>
          <input
            id="semesterInput"
            class="number"
            type="number"
            min="1"
            max="12"
            step="1"
            value="4"
            data-format="Félév"
          />
          <div class="range-wrap">
            <div class="range-value" id="semesterSliderV"></div>
            <input
              id="semesterSlider"
              class="range"
              type="range"
              min="1"
              max="14"
              step="1"
              value="4"
              data-format="Félév"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Várható havi bruttó bér</h3>
          <input
            id="wageInput"
            class="number"
            type="number"
            min="250000"
            max="1500000"
            step="50000"
            value="280000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="wageSliderV"></div>
            <input
              id="wageSlider"
              class="range"
              type="range"
              min="250000"
              max="1500000"
              step="50000"
              value="280000"
              data-format="Ft"
            />
          </div>
        </div>
      </div>
      <div class="calculator-outputs">
        <p class="font-bigger">
          Felvett hitel összege: <span id="LoanAmountLabel"></span>
        </p>
        <p class="font-normal">
          A bérének hány %-a a törlesztőrészlet: <br />
          <span id="installment1Label">6%</span>
        </p>
        <p class="font-normal">
          Törlesztő részlet a második évtől <br />
          <span id="installment2Label"></span>
        </p>
        <p class="font-normal">
          Futamidő: <br /><span id="monthsLabel"></span>
        </p>
      </div>
    </div>
    <script src="calculatorFunctions.js"></script>
    <script src="GeneralFunctions.js"></script>
    <script>
      function kalkulatorKimenet() {
        futamidoszamitasa_DH1();
      }
      var kamat = 0.0199;
      function changeInputsValues(input, slider, label) {
        return function () {
          //Deklaráljuk a megváltoztatott bemeneti értéket
          var inputValue;
          var correctedValue;
          //A bemeneti mező kiválasztása ami okozta a változást
          if (event.target.type == "number") {
            //az input mező által elsütött event
            inputValue = Number(input.value);
          } else if (event.target.type == "range") {
            //a slider által elsütött event
            inputValue = Number(slider.value);
          } else {
            //amikor egyik sem igaz akkor a DOMContentLoaded event sül el, az oldal betöltésekor
            inputValue = Number(slider.value);
          }

          correctedValue = correctingValueStep(inputValue);

          //a label elcsúsztatásához és a megfelelő háttérszín beállításához szükséges változó
          //kiszámolja, hogy hány százalékon áll a csúszszka
          const sliderPercentageValue = Number(
            ((inputValue - slider.min) * 100) / (slider.max - slider.min)
          );
          const newLabelPosition = 10 - sliderPercentageValue * 0.2;
          //A slider csúszkájának megfelelő szín beállítása
          slider.style.background = `linear-gradient(to right, #1EADE8 0%, #1EADE8 ${sliderPercentageValue}%, #E0E0E0 ${sliderPercentageValue}%, #E0E0E0 100%)`;
          //A Labelre kiírjuk az aktuális értéket
          if (slider.dataset.format == "Ft") {
            label.innerHTML = `<span>${formazasForintra(
              correctedValue
            )}</span>`;
          } else {
            label.innerHTML = `<span>${inputValue} Félév</span>`;
          }

          //A labelt eltoljuk a megfelelő értékkel
          label.style.left = `calc(${sliderPercentageValue}% + (${newLabelPosition}px))`;

          //beállítjuk a slidernek és az inputmezőnek a legfrissebben változtatott értékeket
          slider.value = inputValue;
          input.value = correctingValueStep(correctedValue);
          kalkulatorKimenet();
        };
      }

      //Félévek számához tartozó input mező
      const semesterInput = document.getElementById("semesterInput");
      //Félévek számához tartozó slider
      const semesterSlider = document.getElementById("semesterSlider");
      //Félévek számához tartozó slider labelje
      const semesterSliderV = document.getElementById("semesterSliderV");

      //Bruttó bérhez tartozó input mező
      const wageInput = document.getElementById("wageInput");
      //Bruttó bérhez tartozó slider
      const wageSlider = document.getElementById("wageSlider");
      //Bruttó bérhez tartozó slider labelje
      const wageSliderV = document.getElementById("wageSliderV");

      //Félévenként felvett összeghez tartozó input mező
      const loanAmountInput = document.getElementById("loanAmountInput");
      //Félévenként felvett összeghez tartozó slider
      const loanAmountSlider = document.getElementById("loanAmountSlider");
      //Félévenként felvett összegéhez tartozó slider labelje
      const loanAmountSliderV = document.getElementById("loanAmountSliderV");

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(loanAmountInput, loanAmountSlider, loanAmountSliderV)
      );
      loanAmountSlider.addEventListener(
        "input",
        changeInputsValues(loanAmountInput, loanAmountSlider, loanAmountSliderV)
      );
      loanAmountInput.addEventListener(
        "input",
        changeInputsValues(loanAmountInput, loanAmountSlider, loanAmountSliderV)
      );

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(semesterInput, semesterSlider, semesterSliderV)
      );
      semesterSlider.addEventListener(
        "input",
        changeInputsValues(semesterInput, semesterSlider, semesterSliderV)
      );
      semesterInput.addEventListener(
        "input",
        changeInputsValues(semesterInput, semesterSlider, semesterSliderV)
      );

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(wageInput, wageSlider, wageSliderV)
      );
      wageSlider.addEventListener(
        "input",
        changeInputsValues(wageInput, wageSlider, wageSliderV)
      );
      wageInput.addEventListener(
        "input",
        changeInputsValues(wageInput, wageSlider, wageSliderV)
      );
    </script>
  </body>
</html>
