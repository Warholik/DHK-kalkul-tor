<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_calculator.css" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div>
        <div class="section-input">
          <h3>Tartozás összege</h3>
          <input
            class="number"
            id="tartozasBemenet"
            type="number"
            min="100000"
            max="9000000"
            step="100000"
            value="250000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="tartozasSliderCimke"></div>
            <input
              class="range"
              id="tartozasSlider"
              type="range"
              min="100000"
              max="9000000"
              step="100000"
              value="250000"
              data-format="Ft"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Törlesztőrészlet</h3>
          <input
            id="torlesztoRelszletBemenet"
            class="number"
            type="number"
            min="10000"
            max="200000"
            step="5000"
            value="40000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="torlesztoSliderCimke"></div>
            <input
              id="torlesztoSlider"
              class="range"
              type="range"
              min="10000"
              max="200000"
              step="5000"
              value="40000"
              data-format="Ft"
            />
          </div>
        </div>
      </div>
      <div class="calculator-outputs">
        <p class="font-bigger">
          Futamidő: <br />
          <span id="futamidoLabel"></span>
        </p>
        <a class="button button--blue button--calculator">Érdekel</a>
      </div>
    </div>
    <script>
      var kamat = 0.0199;
      function torlesztoreszletFutamidoAlapjan() {
        var honapok = torlesztoSlider.value * 12;
        var tartozasOsszege = tartozasSlider.value;
        var P = (kamat * 365) / 360 / 12;
        var q = 1 + P;
        var qn = Math.pow(q, honapok);
        var qnminus1 = qn - 1;

        var torleszto = honapok < 1 ? 0 : Math.ceil((tartozasOsszege * P * qn) / qnminus1);
        document.getElementById("futamidoLabel").innerHTML = formazasForintra(torleszto);
      }

      function futamidoTorlesztoreszletAlapjan() {
        /*Init the variables */
        var honapok = 1;
        var haviTorleszto = torlesztoSlider.value;
        var fizetettKamat = ((kamat / 12) * tartozasSlider.value * 365) / 360;
        var toketartozas = Math.ceil(tartozasSlider.value - haviTorleszto + fizetettKamat);
        var tokeTorlesztes = haviTorleszto - fizetettKamat < 0 ? 0 : haviTorleszto - fizetettKamat;

        while (toketartozas >= 0) {
          honapok = honapok + 1;
          fizetettKamat = ((kamat / 12) * toketartozas * 365) / 360;
          toketartozas = Math.ceil(toketartozas - haviTorleszto + fizetettKamat);
          tokeTorlesztes = haviTorleszto - fizetettKamat < 0 ? 0 : haviTorleszto - fizetettKamat;
          console.log(honapok);
          /* if something gone wrong... */
          if (honapok > 1500) {
            toketartozas = -10;
          }
        }
        if (toketartozas != -10) {
          document.getElementById("futamidoLabel").innerText = monthInYYMM(honapok);
        } else {
          document.getElementById("futamidoLabel").innerHTML =
            "A futamidő túl hosszú, <br> módosítsa a megadott adatokat!";
        }
      }

      function changeInputsValues(input, slider, label) {
        return function () {
          //Deklaráljuk a megváltoztatott bemeneti értéket
          var inputValue;
          //A bemeneti mező kiválasztása ami okozta a változást
          if (event.target.type == "number") {
            //az input mező által elsütött event
            inputValue = Number(input.value);
          } else if (event.target.type == "range") {
            //a slider által elsütött event
            inputValue = Number(slider.value);
          } else {
            //amikor egyik sem igaz akkor a DOMContentLoaded event sül el, az oldal betöltésekor
            inputValue = Number(slider.value);
          }

          //a label elcsúsztatásához és a megfelelő háttérszín beállításához szükséges változó
          //kiszámolja, hogy hány százalékon áll a csúszszka
          const sliderPercentageValue = Number(((inputValue - slider.min) * 100) / (slider.max - slider.min));
          const newLabelPosition = 10 - sliderPercentageValue * 0.2;
          //A slider csúszkájának megfelelő szín beállítása
          slider.style.background = `linear-gradient(to right, #1EADE8 0%, #1EADE8 ${sliderPercentageValue}%, #E0E0E0 ${sliderPercentageValue}%, #E0E0E0 100%)`;
          //A Labelre kiírjuk az aktuális értéket
          if (slider.dataset.format == "Ft") {
            label.innerHTML = `<span>${formazasForintra(inputValue)}</span>`;
          } else {
            label.innerHTML = `<span>${inputValue} év</span>`;
          }

          //A labelt eltoljuk a megfelelő értékkel
          label.style.left = `calc(${sliderPercentageValue}% + (${newLabelPosition}px))`;

          //beállítjuk a slidernek és az inputmezőnek a legfrissebben változtatott értékeket
          slider.value = inputValue;
          input.value = inputValue;
          futamidoTorlesztoreszletAlapjan();
        };
      }

      /*
       * Felkerekítjük a legközelebbi egészre a számot
       * Majd átalakítjuk a HUF valutának megfeleleő kiírásara
       */
      function formazasForintra(amout) {
        return Intl.NumberFormat("hu-HU", {
          style: "currency",
          currency: "HUF",
          minimumFractionDigits: 0,
        }).format(Math.ceil(amout));
      }

      function monthInYYMM(months) {
        var dateYears = Math.floor(months / 12);
        var dateMonths = months % 12;

        var formattedMonths = dateYears + " év " + dateMonths + " hónap";
        return formattedMonths;
      }

      /*
       *Bemeneti mezők inicializálása
       */

      //Félévek számához tartozó input mező
      const torlesztoRelszletBemenet = document.getElementById("torlesztoRelszletBemenet");
      //Félévek számához tartozó slider
      const torlesztoSlider = document.getElementById("torlesztoSlider");
      //Félévek számához tartozó slider labelje
      const torlesztoSliderCimke = document.getElementById("torlesztoSliderCimke");

      //Félévenként felvett összeghez tartozó input mező
      const tartozasBemenet = document.getElementById("tartozasBemenet");
      //Félévenként felvett összeghez tartozó slider
      const tartozasSlider = document.getElementById("tartozasSlider");
      //Félévenként felvett összegéhez tartozó slider labelje
      const tartozasSliderCimke = document.getElementById("tartozasSliderCimke");

      /*
       *Bemeneti mezőkre a megfelelő függvények meghívása
       */
      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );
      tartozasSlider.addEventListener(
        "input",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );
      tartozasBemenet.addEventListener(
        "input",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(torlesztoRelszletBemenet, torlesztoSlider, torlesztoSliderCimke),
      );
      torlesztoSlider.addEventListener(
        "input",
        changeInputsValues(torlesztoRelszletBemenet, torlesztoSlider, torlesztoSliderCimke),
      );
      torlesztoRelszletBemenet.addEventListener(
        "input",
        changeInputsValues(torlesztoRelszletBemenet, torlesztoSlider, torlesztoSliderCimke),
      );
    </script>
  </body>
</html>
