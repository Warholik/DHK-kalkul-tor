<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_calculator.css" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div>
        <div class="section-input">
          <h3>Tartozás összege</h3>
          <input
            class="number"
            id="loanAmountInput"
            type="number"
            min="100000"
            max="9000000"
            step="100000"
            value="250000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="loanAmountSliderV"></div>
            <input
              class="range"
              id="loanAmountSlider"
              type="range"
              min="100000"
              max="9000000"
              step="100000"
              value="250000"
              data-format="Ft"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Futamidő</h3>
          <input
            id="installmentInput"
            class="number"
            type="number"
            min="1"
            max="15"
            step="1"
            value="4"
            data-format="év"
          />
          <div class="range-wrap">
            <div class="range-value" id="installmentSliderV"></div>
            <input
              id="installmentSlider"
              class="range"
              type="range"
              min="1"
              max="15"
              step="1"
              value="4"
              data-format="év"
            />
          </div>
        </div>
      </div>

      <div>
        <p class="font-bigger">Felvett hitel összege: <span id="LoanAmountLabel"></span></p>
        <p class="font-normal">A bérének hány %-a a törlesztőrészlet: <span id="installment1Label"></span></p>
        <p class="font-normal">Törlesztőrészlet: <span id="installment2Label"></span></p>
        <p class="font-normal">Futamidő: <span id="monthsLabel"></span></p>
      </div>
    </div>
    <script src="GeneralFunctions.js"></script>
    <script>

      //A csúszka 15e, 21e, 25e, 30e, majd 10.000Ft-ként léptethető 150e-ig.

      function changeInputsValues(input, slider, label) {
        return function () {
          //Deklaráljuk a megváltoztatott bemeneti értéket
          var inputValue;
          var correctedValue;
          //A bemeneti mező kiválasztása ami okozta a változást
          if (event.target.type == "number") {
            //az input mező által elsütött event
            inputValue = Number(input.value);
          } else if (event.target.type == "range") {
            //a slider által elsütött event
            inputValue = Number(slider.value);
          } else {
            //amikor egyik sem igaz akkor a DOMContentLoaded event sül el, az oldal betöltésekor
            inputValue = Number(slider.value);
          }

          //a label elcsúsztatásához és a megfelelő háttérszín beállításához szükséges változó
          //kiszámolja, hogy hány százalékon áll a csúszszka
          const sliderPercentageValue = Number(((inputValue - slider.min) * 100) / (slider.max - slider.min));
          const newLabelPosition = 10 - sliderPercentageValue * 0.2;
          //A slider csúszkájának megfelelő szín beállítása
          slider.style.background = `linear-gradient(to right, #1EADE8 0%, #1EADE8 ${sliderPercentageValue}%, #E0E0E0 ${sliderPercentageValue}%, #E0E0E0 100%)`;
          //A Labelre kiírjuk az aktuális értéket
          if (slider.dataset.format == "Ft") {
            label.innerHTML = `<span>${changeAmountInHUF(inputValue)}</span>`;
          } else {
            label.innerHTML = `<span>${inputValue} év</span>`;
          }

          //A labelt eltoljuk a megfelelő értékkel
          label.style.left = `calc(${sliderPercentageValue}% + (${newLabelPosition}px))`;

          //beállítjuk a slidernek és az inputmezőnek a legfrissebben változtatott értékeket
          slider.value = inputValue;
          input.value = inputValue;
        };
      }

      function monthInYYMM(months) {
        var dateYears = Math.floor(months / 12);
        var dateMonths = months % 12;
        var formattedMonths = dateYears + " év " + dateMonths + " hónap";
        return formattedMonths;
      }

      /*
       * Set the proper visaual for the money amount
       * It round up for the nearest integer
       */
      function changeAmountInHUF(amout) {
        return Intl.NumberFormat("hu-HU", {
          style: "currency",
          currency: "HUF",
          minimumFractionDigits: 0,
        }).format(Math.ceil(amout));
      }
      /*
       *Bemeneti mezők inicializálása
       *  Minden véltozónak 2 bemeneti mezője van és egy labelje
       *  --Az 1. egy  szám típusú bemeneti mező
       *  --A 2. egy range típusú bemeneti mező
       *  --A range bemeneti mezőhöz tartozik egy label amelyen látható az értéke.
       */

      //Félévek számához tartozó input mező
      const installmentInput = document.getElementById("installmentInput");
      //Félévek számához tartozó slider
      const installmentSlider = document.getElementById("installmentSlider");
      //Félévek számához tartozó slider labelje
      const installmentSliderV = document.getElementById("installmentSliderV");

      //Félévenként felvett összeghez tartozó input mező
      const loanAmountInput = document.getElementById("loanAmountInput");
      //Félévenként felvett összeghez tartozó slider
      const loanAmountSlider = document.getElementById("loanAmountSlider");
      //Félévenként felvett összegéhez tartozó slider labelje
      const loanAmountSliderV = document.getElementById("loanAmountSliderV");

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(loanAmountInput, loanAmountSlider, loanAmountSliderV),
      );
      loanAmountSlider.addEventListener(
        "input",
        changeInputsValues(loanAmountInput, loanAmountSlider, loanAmountSliderV),
      );
      loanAmountInput.addEventListener(
        "input",
        changeInputsValues(loanAmountInput, loanAmountSlider, loanAmountSliderV),
      );

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(installmentInput, installmentSlider, installmentSliderV),
      );
      installmentSlider.addEventListener(
        "input",
        changeInputsValues(installmentInput, installmentSlider, installmentSliderV),
      );
      installmentInput.addEventListener(
        "input",
        changeInputsValues(installmentInput, installmentSlider, installmentSliderV),
      );
    </script>
  </body>
</html>
