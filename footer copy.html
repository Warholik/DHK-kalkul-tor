<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lábléc</title>
    <link rel="stylesheet" href="custom.css" />
    <style>
      nav [aria-current="page"] {
        background-color: #bbb;
        color: #000;
        border-bottom: 0.25em solid #444;
      }
      nav a:active {
        color: #fff;
        background-color: #024;
        text-decoration: underline;
      }
      nav a:hover,
      nav a:focus {
        color: #036;
        background-color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav aria-label="Lábléc navigáció" class="">
      <ul class="footer">
        <li class="footer__kep--logo">
          <a href="/">
            <img src="/wp-content/uploads/2020/11/logo.svg" width="129" height="31" alt="Diákhitel Logó"
          /></a>
        </li>
        <li>
          <ul class="footer__menupontok">
            <li><a href="/elerhetoseg" class="footer__link">Elérhetőségek</a></li>
            <li><a href="/rolunk" class="footer__link">Rólunk</a></li>
            <li><a href="/kozerdeku-adatok" class="footer__link">Közérdekű adatok</a></li>
            <li><a href="/egyeb-kozzetetelek" class="footer__link">Egyéb közzétételek</a></li>
          </ul>
        </li>
        <li id="footer-sor" class="hatter--kek footer__masodik-sor">
          <ul class="footer__masodik-sor-grid">
            <li>
              <ul class="footer__jog">
                <li><p class="footer__szoveg">Copyright © 2020 Diákhitel Központ Zrt.</p></li>
                <li><a class="footer__szoveg" href="/jogi-nyilatkozat"> Jogi nyilatkozat </a></li>
              </ul>
            </li>
            <li class="footer__kep--mfb">
              <a href="https://www.mfb.hu/"
                ><img src="/wp-content/uploads/2020/11/mfb_csoport.svg" width="81" height="30" alt="MFB"
              /></a>
            </li>
            <li class="footer__kep--oldalteteje" id="oldal-teteje-gomb">
              <a href="#oldal-teteje"
                ><img src="/wp-content/uploads/2020/11/up.svg" width="78" height="78" alt="Oldal teteje"
              /></a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <script>
      if (new URLSearchParams(window.location.search).has("akadalymentesitett")) {
        var anchors = document.getElementsByTagName("a");
        document.getElementById("oldal-teteje-gomb").style.display = "none";
        document.getElementById("footer-sor").style.backgroundColor = "black";
        for (var i = 0; i < anchors.length; ++i) {
          if (anchors[i].href.includes("rolunk") || anchors[i].href.includes("elerhetosegek")) {
            anchors[i].href += "-akadalymentesitett?akadalymentesitett=true";
          } else {
            anchors[i].href += "?akadalymentesitett=true";
          }
        }
      }
    </script>
  </body>

  <script src="config.js"></script>
</html>
