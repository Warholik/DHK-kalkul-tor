  <body>
    <div>
      <div class="tab">
        <button class="tablinks" onclick="kalkulatorValtas(event, 'calculator_1')" id="defaultOpen">

        <button class="tablinks" onclick="kalkulatorValtas(event, 'calculator_2')">Törlesztőrészlet</button>

      <div class="tabcontent" id="calculator_1">
        <div class="calculatorContainer">
          <form name="Diakhitel1 Kalkulátor">

                  max="150000"

                  value="80000"

                  aria-valuemin="15000"

                  aria-valuenow="80000"

            </div>

            <div class="section-input">
              <label for="felevSlider" class="h3-label">Félévek száma</label>

                id="felevInput"
                class="number"
                type="number"
                min="1"
                max="14"
                step="1"
                value="6"
                data-format="Félév"
                aria-valuemin="1"
                aria-valuemax="14"
                aria-valuenow="6"

              <div class="range-wrap">
                <label for="felevSlider" class="range-value" id="felevSliderCimke"></label>
                <input
                  id="felevSlider"
                  class="range"

                  min="1"
                  max="14"
                  step="1"
                  value="6"
                  data-format="Félév"

                  aria-valuemax="14"
                  aria-valuenow="6"

              </div>
            </div>

            <div class="section-input">
              <label for="bruttoBerSlider" class="h3-label">Várható havi bruttó bér</label>
              <input
                id="bruttoBerInput"
                class="number"
                type="number"
                min="250000"
                max="1500000"
                step="50000"
                value="450000"
                data-format="Ft"
                aria-valuemin="1"
                aria-valuemax="14"
                aria-valuenow="6"
              />
              <div class="range-wrap">
                <label for="bruttoBerSlider" class="range-value" id="bruttoBerSliderV"></label>
                <input
                  id="bruttoBerSlider"
                  class="range"
                  type="range"
                  min="250000"
                  max="1500000"
                  step="50000"
                  value="450000"
                  data-format="Ft"
                  aria-valuemin="250000"
                  aria-valuemax="1500000"
                  aria-valuenow="50000"
                />
              </div>
            </div>
            <button type="submit" onclick="szamol()" id="kiszamolGomb" style="display: none">Kiszámolom</button>
          </form>
          <div class="calculator-outputs">
            <h2 style="display: none" id="eredmenyek" tabindex="-1">Eredmények</h2>
            <p id="felvett-hite-osszege" class="font-normal">Felvett hitel összege</p>

            <output tabindex="-1" for="felvett-hite-osszege" id="felvettHitelOsszegeCimke"></output>
            <p id="torlesztoreszlet-osszege" class="font-normal">Törlesztőrészlet az első évtől</p>
            <br />
            <output tabindex="-1" for="torlesztoreszlet-osszege" id="torlesztoreszletElsoEvCimke"></output>
            <p id="masodik-ev-torleszto" class="font-bigger">Törlesztőrészlet a <br />második évtől</p>
            <br />
            <output tabindex="-1" for="masodik-ev-torleszto" id="torlesztoMasodikEvtolCimke"></output>
            <p id="torlesztes-ido" class="font-bigger">Törlesztési idő</p>
            <br />
            <output tabindex="-1" for="torlesztes-ido" id="futamidoCimke"></output>
            <a id="erdekelGomb" href="/igenyles/ " class="buton-calculator buton-calculator--blue button--calculator"
              >Érdekel</a

          </div>
        </div>
      </div>

                  aria-valuemin="15000"

              </div>
            </div>
            <div class="section-input">
              <label for="felevInput_2" class="h3-label">Félévek száma</label>
              <input
                id="felevInput_2"

                type="number"

                max="14"
                step="1"

                data-format="Félév"

              />
              <div class="range-wrap">
                <label for="felevSlider_2" class="range-value" id="felevSliderCimke_2"></label>
                <input
                  id="felevSlider_2"

                  type="range"

                  max="14"
                  step="1"
                  value="6"
                  data-format="Félév"
                  aria-valuemin="1"
                  aria-valuemax="14"

            <div class="section-input">
              <label for="futamidoInput_2" class="h3-label">Hány év alatt szeretnéd visszafizetni?</label>
              <input
                id="futamidoInput_2"

                data-format="Év"
                aria-valuemin="1"
                aria-valuemax="15"

              />
              <div class="range-wrap">
                <label for="futamidoSlider_2" class="range-value" id="futamidoSliderCimke_2"></label>
                <input
                  id="futamidoSlider_2"
                  class="range"
                  type="range"
                  min="1"
                  max="15"
                  step="1"
                  value="7"
                  data-format="Év"
                  aria-valuemin="1"
                  aria-valuemax="15"
                  aria-valuenow="7"
                />

            <button type="submit" onclick="szamol2()" id="kiszamolGomb-2" style="display: none">Kiszámolom</button>

          <div class="calculator-outputs">
            <h2 style="display: none" id="eredmenyek-2" tabindex="-1">Eredmények</h2>
            <br />
            <p class="font-normal" id="felvett-hite-osszege">Felvett hitel összege</p>
            <br />

            <br />
            <p id="torlesztoreszlet-eredmeny" class="font-bigger">Törlesztőrészlet</p>
            <br />
            <output tabindex="-1" for="torlesztoreszlet-eredmeny" id="torlesztoReszletCimke_2"></output>
            <br />
            <a id="erdekelGomb-2" href="/igenyles/ " class="buton-calculator buton-calculator--blue button--calculator"
              >Érdekel</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      function kalkulatorValtas(evt, kalkulator) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(kalkulator).style.display = "block";
        evt.currentTarget.className += " active";
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
    <script>
      function kalkulatorKimenet() {
        futamidoszamitasa_DH1();
        torlesztoReszletSzamitasa_DH1();
      }

      function akadalymentesKalkulator() {
        if (localStorage.getItem("Akadalymentesites")) {
          document.getElementById("eredmenyek").classList.add("display");
          document.getElementById("eredmenyek-2").classList.add("display");
          document.getElementById("erdekelGomb").style.display = "none";
          document.getElementById("erdekelGomb-2").style.display = "none";
          document.getElementById("kiszamolGomb").classList.add("display");
          document.getElementById("kiszamolGomb").style.marginTop = "20px";
          document.getElementById("kiszamolGomb-2").classList.add("display");
          document.getElementById("kiszamolGomb-2").style.marginTop = "20px";
          var inputs = document.getElementsByTagName("input");
          for (var key in inputs) {
            if (inputs[key].type == "number") {
              inputs[key].style.display = "none";
            }
          }
        }
      }
      akadalymentesKalkulator();

      function szamol() {
        event.preventDefault();
        kalkulatorKimenet();
        var eredmeny = document.getElementById("eredmenyek");
        eredmeny.focus();
      }

      function szamol2() {
        event.preventDefault();
        kalkulatorKimenet();
        var eredmeny = document.getElementById("eredmenyek-2");
        eredmeny.focus();
      }

      //Félévek számához tartozó input mező
      const felevInput = document.getElementById("felevInput");
      //Félévek számához tartozó slider
      const felevSlider = document.getElementById("felevSlider");
      //Félévek számához tartozó slider labelje
      const felevSliderCimke = document.getElementById("felevSliderCimke");

      //Bruttó bérhez tartozó input mező
      const bruttoBerInput = document.getElementById("bruttoBerInput");
      //Bruttó bérhez tartozó slider
      const bruttoBerSlider = document.getElementById("bruttoBerSlider");
      //Bruttó bérhez tartozó slider labelje
      const bruttoBerSliderV = document.getElementById("bruttoBerSliderV");

      //Félévenként felvett összeghez tartozó input mező
      const tartozasInput = document.getElementById("tartozasInput");
      //Félévenként felvett összeghez tartozó slider
      const tartozasSlider = document.getElementById("tartozasSlider");
      //Félévenként felvett összegéhez tartozó slider labelje
      const tartozasSliderCimke = document.getElementById("tartozasSliderCimke");

      if (localStorage.getItem("Akadalymentesites") === null) {
        document.addEventListener(
          "DOMContentLoaded",
          changeInputsValues(tartozasInput, tartozasSlider, tartozasSliderCimke, true),
        );
        tartozasSlider.addEventListener(
          "input",
          changeInputsValues(tartozasInput, tartozasSlider, tartozasSliderCimke, true),
        );
        tartozasInput.addEventListener(
          "change",
          changeInputsValues(tartozasInput, tartozasSlider, tartozasSliderCimke, true),
        );

        document.addEventListener(
          "DOMContentLoaded",
          changeInputsValues(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2, true),
        );
        tartozasSlider_2.addEventListener(
          "input",
          changeInputsValues(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2, true),
        );
        tartozasInput_2.addEventListener(
          "change",
          changeInputsValues(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2, true),
        );
      } else {
        document.getElementById("tartozasSlider").step = 10000;
        document.getElementById("tartozasSlider").min = 20000;
        document.getElementById("tartozasSlider_2").step = 10000;
        document.getElementById("tartozasSlider_2").min = 20000;
        document.addEventListener(
          "DOMContentLoaded",
          changeInputsValues(tartozasInput, tartozasSlider, tartozasSliderCimke),
        );
        tartozasSlider.addEventListener(
          "input",
          changeInputsValues(tartozasInput, tartozasSlider, tartozasSliderCimke),
        );
        tartozasInput.addEventListener(
          "change",
          changeInputsValues(tartozasInput, tartozasSlider, tartozasSliderCimke),
        );

        document.addEventListener(
          "DOMContentLoaded",
          changeInputsValues(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2),
        );
        tartozasSlider_2.addEventListener(
          "input",
          changeInputsValues(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2),
        );
        tartozasInput_2.addEventListener(
          "change",
          changeInputsValues(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2),
        );
      }

      document.addEventListener("DOMContentLoaded", changeInputsValues(felevInput, felevSlider, felevSliderCimke));
      felevSlider.addEventListener("input", changeInputsValues(felevInput, felevSlider, felevSliderCimke));
      felevInput.addEventListener("change", changeInputsValues(felevInput, felevSlider, felevSliderCimke));

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(bruttoBerInput, bruttoBerSlider, bruttoBerSliderV),
      );
      bruttoBerSlider.addEventListener("input", changeInputsValues(bruttoBerInput, bruttoBerSlider, bruttoBerSliderV));
      bruttoBerInput.addEventListener("change", changeInputsValues(bruttoBerInput, bruttoBerSlider, bruttoBerSliderV));
    </script>
    <script>
      const felevInput_2 = document.getElementById("felevInput_2");
      const felevSlider_2 = document.getElementById("felevSlider_2");

      document.addEventListener(
        "DOMContentLoaded",

      );
      futamidoSlider_2.addEventListener(
        "input",

      );
      futamidoInput_2.addEventListener(
        "change",
        changeInputsValues(futamidoInput_2, futamidoSlider_2, futamidoSliderCimke_2),
