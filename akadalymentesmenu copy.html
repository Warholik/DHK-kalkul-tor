<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse" aria-label="Fő navigációs menü" id="menu-akadalymentes">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#menu-akadalymentes">Főoldal</a></li>
            <li class="dropdown has-submenu">
              <a
                class="dropdown-toggle"
                data-toggle="dropdown"
                aria-expanded="false"
                aria-haspopup="true"
                >Felvettem <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/felvettem-diakhitel1-akadalymentes/">Diakhitel 1</a></li>
                <li><a href="/felvettem-diakhitel2-akadalymentes/">Diakhitel 2</a></li>
                <li><a href="/felvettem-diakhitelplusz-akadalymentes/">Diakhitel Plusz - felsőoktatás</a></li>
                <li>
                  <a href="/felvettem-diakhitelplusz-struktura-akadalymentes/"
                    >Diakhitel Plusz - Struktúraváltó képzés</a
                  >
                </li>
              </ul>
            </li>
            <li><a href="/szuloknek-akadalymentes/">Szülőknek</a></li>
            <li><a href="https://www.diakhiteldirekt.hu/">Belépés a diakhitel direkt oldalra</a></li>
            <li class="dropdown has-submenu">
              <a
                class="dropdown-toggle"
                data-toggle="dropdown"
                aria-expanded="false"
                aria-haspopup="true"
                >Igénylés <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/igenyles-akadalymentes">Diakhitel 1</a></li>
                <li><a href="/igenyles-akadalymentes">Diakhitel 2</a></li>
                <li><a href="https://diakhitelplusz.diakhiteldirekt.hu/hiteligenyles">Diakhitel Plusz</a></li>
              </ul>
            </li>
            <li><a href="/english-page-akadalymentesitett/">English page</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      var menuItems = document.querySelectorAll("li.has-submenu");
      Array.prototype.forEach.call(menuItems, function (el, i) {
        el.querySelector("a").addEventListener("click", function (event) {
          if (this.parentNode.className == "has-submenu") {
            this.parentNode.classList.add("open");
            this.setAttribute("aria-expanded", "true");
          } else {
            this.parentNode.classList.remove("open");
            this.setAttribute("aria-expanded", "false");
          }
          event.preventDefault();
          return false;
        });
      });
    </script>
  </body>
</html>
