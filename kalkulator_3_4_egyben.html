<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.css" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <script src="kalkulatorFunkcionalitas.js"></script>

    <style></style>
  </head>
  <body>
    <div>
      <div class="tab">
        <button class="tablinks" onclick="kalkulatorValtas(event, 'calculator_1')" id="defaultOpen">Futamidő</button>
        <button class="tablinks" onclick="kalkulatorValtas(event, 'calculator_2')">Törlesztőrészlet</button>
      </div>
      <div class="tabcontent" id="calculator_1">
        <div class="calculatorContainer">
          <form>
            <div class="section-input">
              <label class="h3-label">Diákhitel tartozásod összege</label>
              <input
                class="number"
                id="tartozasBemenet"
                type="number"
                min="100000"
                max="9000000"
                step="100000"
                value="2400000"
                aria-valuemin="100000"
                aria-valuemax="9000000"
                aria-valuenow="2400000"
                data-format="Ft"
              />
              <div class="range-wrap">
                <div class="range-value" id="tartozasSliderCimke"></div>
                <input
                  class="range"
                  id="tartozasSlider"
                  type="range"
                  min="100000"
                  max="9000000"
                  step="100000"
                  value="2400000"
                  aria-valuemin="100000"
                  aria-valuemax="9000000"
                  aria-valuenow="2400000"
                  data-format="Ft"
                />
              </div>
            </div>

            <div class="section-input">
              <label class="h3-label">Futamidő</label>
              <input
                id="futamidoBemenet"
                class="number"
                type="number"
                min="1"
                max="15"
                step="1"
                value="7"
                data-format="Ft"
                aria-valuemin="1"
                aria-valuemax="15"
                aria-valuenow="7"
              />
              <div class="range-wrap">
                <div class="range-value" id="futamidoSliderCimke"></div>
                <input
                  id="futamidoSlider"
                  class="range"
                  type="range"
                  min="1"
                  max="15"
                  step="1"
                  value="7"
                  data-format="Év"
                  aria-valuemin="1"
                  aria-valuemax="15"
                  aria-valuenow="7"
                />
              </div>
            </div>
            <button type="submit" onclick="szamol()" id="kiszamolGomb" style="display: none">Kiszámolom</button>
          </form>
          <div class="calculator-outputs">
            <h2 style="display: none" id="eredmenyek-2" tabindex="-1">Eredmények</h2>
            <p class="font-bigger" id="Törlesztőrészlet-eredmény">Szükséges törlesztőrészlet</p>
            <output tabindex="-1" for="Törlesztőrészlet-eredmény" id="torlesztoReszletCimke"></output>
          </div>
        </div>
      </div>
      <div class="tabcontent" id="calculator_2" style="display: none">
        <div class="calculatorContainer">
          <form>
            <div class="section-input">
              <label class="h3-label">Diákhitel tartozásod összege</label>
              <input
                class="number"
                id="tartozasBemenet_2"
                type="number"
                min="100000"
                max="9000000"
                step="100000"
                value="2400000"
                data-format="Ft"
                aria-valuemin="100000"
                aria-valuemax="9000000"
                aria-valuenow="2400000"
              />
              <div class="range-wrap">
                <div class="range-value" id="tartozasSliderCimke_2"></div>
                <input
                  class="range"
                  id="tartozasSlider_2"
                  type="range"
                  min="100000"
                  max="9000000"
                  step="100000"
                  value="2400000"
                  data-format="Ft"
                  aria-valuemin="100000"
                  aria-valuemax="9000000"
                  aria-valuenow="2400000"
                />
              </div>
            </div>

            <div class="section-input">
              <label class="h3-label">Törlesztőrészlet</label>
              <input
                id="torlesztoRelszletBemenet_2"
                class="number"
                type="number"
                min="10000"
                max="200000"
                step="5000"
                value="30000"
                data-format="Ft"
                aria-valuemin="10000"
                aria-valuemax="200000"
                aria-valuenow="30000"
              />
              <div class="range-wrap">
                <div class="range-value" id="torlesztoSliderCimke_2"></div>
                <input
                  id="torlesztoSlider_2"
                  class="range"
                  type="range"
                  min="10000"
                  max="200000"
                  step="5000"
                  value="30000"
                  data-format="Ft"
                  aria-valuemin="10000"
                  aria-valuemax="200000"
                  aria-valuenow="30000"
                />
              </div>
            </div>
            <button type="submit" onclick="szamol2()" id="kiszamolGomb-2" style="display: none">Kiszámolom</button>
          </form>
          <div class="calculator-outputs">
            <h2 style="display: none" id="eredmenyek" tabindex="-1">Eredmények</h2>
            <p class="font-bigger" id="futamido-eredmeny">Futamidő</p>
            <br />
            <output tabindex="-1" for="futamido-eredmeny" id="futamidoCimke_2"></output>
          </div>
        </div>
      </div>
    </div>
    <script>
      function kalkulatorValtas(evt, kalkulator) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(kalkulator).style.display = "block";
        evt.currentTarget.className += " active";
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
    </script>
    <script>
      function akadalymentesKalkulator() {
        if (localStorage.getItem("Akadalymentesites")) {
          document.getElementById("eredmenyek").classList.add("display");
          document.getElementById("eredmenyek-2").classList.add("display");
          document.getElementById("kiszamolGomb").classList.add("display");
          document.getElementById("kiszamolGomb").style.marginTop = "20px";
          document.getElementById("kiszamolGomb-2").classList.add("display");
          document.getElementById("kiszamolGomb-2").style.marginTop = "20px";
          var inputs = document.getElementsByTagName("input");
          for (var key in inputs) {
            if (inputs[key].type == "number") {
              inputs[key].style.display = "none";
            }
          }
        }
      }
      akadalymentesKalkulator();

      function szamol() {
        event.preventDefault();
        kalkulatorKimenet();
        var eredmeny = document.getElementById("eredmenyek");
        eredmeny.focus();
      }

      function szamol2() {
        event.preventDefault();
        kalkulatorKimenet();
        var eredmeny = document.getElementById("eredmenyek2");
        eredmeny.focus();
      }

      function kalkulatorKimenet() {
        torlesztoreszletFutamidoAlapjan();
        futamidoTorlesztoreszletAlapjan();
      }

      /*
       *Bemeneti mezők inicializálása
       */

      const futamidoBemenet = document.getElementById("futamidoBemenet");
      const futamidoSlider = document.getElementById("futamidoSlider");
      const futamidoSliderCimke = document.getElementById("futamidoSliderCimke");

      const tartozasBemenet = document.getElementById("tartozasBemenet");
      const tartozasSlider = document.getElementById("tartozasSlider");
      const tartozasSliderCimke = document.getElementById("tartozasSliderCimke");

      /*
       *Bemeneti mezőkre a megfelelő függvények meghívása
       */
      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );
      tartozasSlider.addEventListener(
        "input",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );
      tartozasBemenet.addEventListener(
        "change",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(futamidoBemenet, futamidoSlider, futamidoSliderCimke),
      );
      futamidoSlider.addEventListener(
        "input",
        changeInputsValues(futamidoBemenet, futamidoSlider, futamidoSliderCimke),
      );
      futamidoBemenet.addEventListener(
        "change",
        changeInputsValues(futamidoBemenet, futamidoSlider, futamidoSliderCimke),
      );

      /*
       *Bemeneti mezők inicializálása
       */

      const torlesztoRelszletBemenet_2 = document.getElementById("torlesztoRelszletBemenet_2");
      const torlesztoSlider_2 = document.getElementById("torlesztoSlider_2");
      const torlesztoSliderCimke_2 = document.getElementById("torlesztoSliderCimke_2");

      const tartozasBemenet_2 = document.getElementById("tartozasBemenet_2");
      const tartozasSlider_2 = document.getElementById("tartozasSlider_2");
      const tartozasSliderCimke_2 = document.getElementById("tartozasSliderCimke_2");

      /*
       *Bemeneti mezőkre a megfelelő függvények meghívása
       */
      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(tartozasBemenet_2, tartozasSlider_2, tartozasSliderCimke_2),
      );
      tartozasSlider_2.addEventListener(
        "input",
        changeInputsValues(tartozasBemenet_2, tartozasSlider_2, tartozasSliderCimke_2),
      );
      tartozasBemenet_2.addEventListener(
        "change",
        changeInputsValues(tartozasBemenet_2, tartozasSlider_2, tartozasSliderCimke_2),
      );

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(torlesztoRelszletBemenet_2, torlesztoSlider_2, torlesztoSliderCimke_2),
      );
      torlesztoSlider_2.addEventListener(
        "input",
        changeInputsValues(torlesztoRelszletBemenet_2, torlesztoSlider_2, torlesztoSliderCimke_2),
      );
      torlesztoRelszletBemenet_2.addEventListener(
        "change",
        changeInputsValues(torlesztoRelszletBemenet_2, torlesztoSlider_2, torlesztoSliderCimke_2),
      );
    </script>
  </body>
  <script src="config.js"></script>
</html>
