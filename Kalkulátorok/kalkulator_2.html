<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_calculator.css" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div>
        <div class="section-input">
          <h3>Havonta felvett összeg</h3>
          <input
            class="number"
            id="tartozasInput_2"
            type="number"
            min="15000"
            max="150000"
            step="1000"
            value="80000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="tartozasSliderCimke_2"></div>
            <input
              class="range"
              id="tartozasSlider_2"
              type="range"
              min="15000"
              max="150000"
              step="1000"
              value="80000"
              data-format="Ft"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Félévek száma</h3>
          <input id="felevInput_2" class="number" type="number" min="1" max="12" step="1" value="6" data-format="Félév" />
          <div class="range-wrap">
            <div class="range-value" id="felevSliderCimke_2"></div>
            <input
              id="felevSlider_2"
              class="range"
              type="range"
              min="1"
              max="14"
              step="1"
              value="6"
              data-format="Félév"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Hány év alatt szeretnéd visszafizetni?</h3>
          <input id="futamidoInput_2" class="number" type="number" min="1" max="15" step="1" value="7" data-format="Év" />
          <div class="range-wrap">
            <div class="range-value" id="futamidoSliderCimke_2"></div>
            <input
              id="futamidoSlider_2"
              class="range"
              type="range"
              min="1"
              max="15"
              step="1"
              value="7"
              data-format="Év"
            />
          </div>
        </div>
      </div>
      <div class="calculator-outputs">
        <p class="font-normal">Felvett hitel összege<br /> <span id="felvettHitelOsszegeCimke_2"></span></p>
        <p class="font-bigger">
          Törlesztőrészlet <br />
          <span id="torlesztoReszletLabel_2"></span>
        </p>
        <a class="buton-calculator buton-calculator--blue button--calculator">Érdekel</a>
      </div>
    </div>
    <script src="calculatorFunctions.js"></script>
    <script>
      function kalkulatorKimenet_() {
        torlesztoReszletSzamitasa_DH1();
      }
      var kamat = 0.0199;

      //Félévek számához tartozó input mező
      const felevInput_2 = document.getElementById("felevInput_2");
      //Félévek számához tartozó slider
      const felevSlider_2 = document.getElementById("felevSlider_2");
      //Félévek számához tartozó slider labelje
      const felevSliderCimke_2 = document.getElementById("felevSliderCimke_2");

      //Bruttó bérhez tartozó input mező
      const futamidoInput_2 = document.getElementById("futamidoInput_2");
      //Bruttó bérhez tartozó slider
      const futamidoSlider_2 = document.getElementById("futamidoSlider_2");
      //Bruttó bérhez tartozó slider labelje
      const futamidoSliderCimke_2 = document.getElementById("futamidoSliderCimke_2");

      //Félévenként felvett összeghez tartozó input mező
      const tartozasInput_2 = document.getElementById("tartozasInput_2");
      //Félévenként felvett összeghez tartozó slider
      const tartozasSlider_2 = document.getElementById("tartozasSlider_2");
      //Félévenként felvett összegéhez tartozó slider labelje
      const tartozasSliderCimke_2 = document.getElementById("tartozasSliderCimke_2");

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues_lelptetos(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2),
      );
      tartozasSlider_2.addEventListener(
        "input",
        changeInputsValues_lelptetos(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2),
      );
      tartozasInput_2.addEventListener(
        "change",
        changeInputsValues_lelptetos(tartozasInput_2, tartozasSlider_2, tartozasSliderCimke_2),
      );

      document.addEventListener("DOMContentLoaded", changeInputsValues(felevInput_2, felevSlider_2, felevSliderCimke_2));
      felevSlider_2.addEventListener("input", changeInputsValues(felevInput_2, felevSlider_2, felevSliderCimke_2));
      felevInput_2.addEventListener("change", changeInputsValues(felevInput_2, felevSlider_2, felevSliderCimke_2));

      document.addEventListener("DOMContentLoaded", changeInputsValues(futamidoInput_2, futamidoSlider_2, futamidoSliderCimke_2));
      futamidoSlider_2.addEventListener("input", changeInputsValues(futamidoInput_2, futamidoSlider_2, futamidoSliderCimke_2));
      futamidoInput_2.addEventListener("change", changeInputsValues(futamidoInput_2, futamidoSlider_2, futamidoSliderCimke_2));
    </script>
  </body>
</html>
