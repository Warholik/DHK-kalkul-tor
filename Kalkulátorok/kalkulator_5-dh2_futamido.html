<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_calculator.css" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div>
        <div class="section-input">
          <h3>Tartozás összege</h3>
          <input
            class="number"
            id="tartozasBemenet"
            type="number"
            min="100000"
            max="16200000"
            step="100000"
            value="250000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="tartozasSliderCimke"></div>
            <input
              class="range"
              id="tartozasSlider"
              type="range"
              min="100000"
              max="16200000"
              step="100000"
              value="250000"
              data-format="Ft"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Törlesztőrészlet</h3>
          <input
            id="torlesztoRelszletBemenet"
            class="number"
            type="number"
            min="10000"
            max="200000"
            step="5000"
            value="40000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="torlesztoSliderCimke"></div>
            <input
              id="torlesztoSlider"
              class="range"
              type="range"
              min="10000"
              max="200000"
              step="5000"
              value="40000"
              data-format="Ft"
            />
          </div>
        </div>
      </div>
      <div class="calculator-outputs">
        <p class="font-bigger">
          Futamidő: <br />
          <span id="futamidoLabel"></span>
        </p>
        <a class="button button--blue button--calculator">Érdekel</a>
      </div>
    </div>
    <script src="calculatorFunctions.js"></script>
    <script>
      var kamat = 0.0;

      function kalkulatorKimenet() {
        futamidoTorlesztoreszletAlapjan_DH2();
      }

      /*
       *Bemeneti mezők inicializálása
       */

      //Félévek számához tartozó input mező
      const torlesztoRelszletBemenet = document.getElementById("torlesztoRelszletBemenet");
      //Félévek számához tartozó slider
      const torlesztoSlider = document.getElementById("torlesztoSlider");
      //Félévek számához tartozó slider labelje
      const torlesztoSliderCimke = document.getElementById("torlesztoSliderCimke");

      //Félévenként felvett összeghez tartozó input mező
      const tartozasBemenet = document.getElementById("tartozasBemenet");
      //Félévenként felvett összeghez tartozó slider
      const tartozasSlider = document.getElementById("tartozasSlider");
      //Félévenként felvett összegéhez tartozó slider labelje
      const tartozasSliderCimke = document.getElementById("tartozasSliderCimke");

      /*
       *Bemeneti mezőkre a megfelelő függvények meghívása
       */
      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );
      tartozasSlider.addEventListener(
        "input",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );
      tartozasBemenet.addEventListener(
        "input",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),
      );

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(torlesztoRelszletBemenet, torlesztoSlider, torlesztoSliderCimke),
      );
      torlesztoSlider.addEventListener(
        "input",
        changeInputsValues(torlesztoRelszletBemenet, torlesztoSlider, torlesztoSliderCimke),
      );
      torlesztoRelszletBemenet.addEventListener(
        "input",
        changeInputsValues(torlesztoRelszletBemenet, torlesztoSlider, torlesztoSliderCimke),
      );
    </script>
  </body>
</html>
