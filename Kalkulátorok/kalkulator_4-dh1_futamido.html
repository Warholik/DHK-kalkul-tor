<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_calculator.css" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div>
        <div class="section-input">
          <h3>Diákhitel tartozásod összege</h3>
          <input
            class="number"
            id="tartozasBemenet_2"
            type="number"
            min="100000"
            max="9000000"
            step="100000"
            value="2400000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="tartozasSliderCimke_2"></div>
            <input
              class="range"
              id="tartozasSlider_2"
              type="range"
              min="100000"
              max="9000000"
              step="100000"
              value="2400000"
              data-format="Ft"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Törlesztőrészlet</h3>
          <input
            id="torlesztoRelszletBemenet_2"
            class="number"
            type="number"
            min="10000"
            max="200000"
            step="5000"
            value="30000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="torlesztoSliderCimke_2"></div>
            <input
              id="torlesztoSlider_2"
              class="range"
              type="range"
              min="10000"
              max="200000"
              step="5000"
              value="30000"
              data-format="Ft"
            />
          </div>
        </div>
      </div>
      <div class="calculator-outputs">
        <p class="font-bigger">
          Futamidő <br />
          <span id="futamidoLabel_2"></span>
        </p>
        <a class="buton-calculator buton-calculator--blue button--calculator">Érdekel</a>
      </div>
    </div>
    <script src="calculatorFunctions.js"></script>
    <script>
      var kamat = 0.0199;

      function kalkulatorKimenet() {
        futamidoTorlesztoreszletAlapjan();
      }

      /*
       *Bemeneti mezők inicializálása
       */

      //Félévek számához tartozó input mező
      const torlesztoRelszletBemenet_2 = document.getElementById("torlesztoRelszletBemenet_2");
      //Félévek számához tartozó slider
      const torlesztoSlider_2 = document.getElementById("torlesztoSlider_2");
      //Félévek számához tartozó slider labelje
      const torlesztoSliderCimke_2 = document.getElementById("torlesztoSliderCimke_2");

      //Félévenként felvett összeghez tartozó input mező
      const tartozasBemenet_2 = document.getElementById("tartozasBemenet_2");
      //Félévenként felvett összeghez tartozó slider
      const tartozasSlider_2 = document.getElementById("tartozasSlider_2");
      //Félévenként felvett összegéhez tartozó slider labelje
      const tartozasSliderCimke_2 = document.getElementById("tartozasSliderCimke_2");

      /*
       *Bemeneti mezőkre a megfelelő függvények meghívása
       */
      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(tartozasBemenet_2, tartozasSlider_2, tartozasSliderCimke_2),
      );
      tartozasSlider_2.addEventListener(
        "input",
        changeInputsValues(tartozasBemenet_2, tartozasSlider_2, tartozasSliderCimke_2),
      );
      tartozasBemenet_2.addEventListener("change",
        changeInputsValues(tartozasBemenet_2, tartozasSlider_2, tartozasSliderCimke_2),
      );

      document.addEventListener(
        "DOMContentLoaded",
        changeInputsValues(torlesztoRelszletBemenet_2, torlesztoSlider_2, torlesztoSliderCimke_2),
      );
      torlesztoSlider_2.addEventListener(
        "input",
        changeInputsValues(torlesztoRelszletBemenet_2, torlesztoSlider_2, torlesztoSliderCimke_2),
      );
      torlesztoRelszletBemenet_2.addEventListener("change",
        changeInputsValues(torlesztoRelszletBemenet_2, torlesztoSlider_2, torlesztoSliderCimke_2),
      );
    </script>
  </body>
</html>
