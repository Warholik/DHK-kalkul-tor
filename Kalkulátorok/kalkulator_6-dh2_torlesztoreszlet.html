<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_calculator.css" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div>
        <div class="section-input">
          <h3>Félévenként felvett összeg</h3>
          <input
            class="number"
            id="tartozasBemenet"
            type="number"
            min="100000"
            max="1500000"
            step="20000"
            value="300000"
            data-format="Ft"
          />
          <div class="range-wrap">
            <div class="range-value" id="tartozasSliderCimke"></div>
            <input
              class="range"
              id="tartozasSlider"
              type="range"
              min="100000"
              max="1500000"
              step="20000"
              value="300000"
              data-format="Ft"
            />
          </div>
        </div>
        <div class="section-input">
          <h3>Félévek száma</h3>
          <input
            class="number"
            id="felevBemenet"
            type="number"
            min="1"
            max="12"
            step="1"
            value="5"
            data-format="Félév"
          />
          <div class="range-wrap">
            <div class="range-value" id="felevSliderCimke"></div>
            <input
              class="range"
              id="felevSlider"
              type="range"
              min="1"
              max="12"
              step="1"
              value="5"
              data-format="Félév"
            />
          </div>
        </div>

        <div class="section-input">
          <h3>Futamidő</h3>
          <input
            id="futamidoBemenet"
            class="number"
            type="number"
            min="1"
            max="15"
            step="1"
            value="4"
            data-format="Év"
          />
          <div class="range-wrap">
            <div class="range-value" id="futamidoSliderCimke"></div>
            <input
              id="futamidoSlider"
              class="range"
              type="range"
              min="1"
              max="15"
              step="1"
              value="4"
              data-format="Év"
            />
          </div>
        </div>
      </div>
      <div class="calculator-outputs">
        <p class="font-bigger">
          Szükséges törlesztőrészlet: <br />
          <span id="torlesztoReszletLabel"></span>
        </p>
        <a class="button button--blue button--calculator">Érdekel</a>
      </div>
    </div>
    <script src="calculatorFunctions.js"></script>
    <script>

        torlesztoreszletFutamidoAlapjanFelevente_DH2();
      }

      /*
       *Bemeneti mezők inicializálása
       */

      //Felevek számához tartozó input mező
      const bruttoBerBemenet = document.getElementById("bruttoBerBemenet");
      //Félévek számához tartozó slider
      const bruttoBerSlider = document.getElementById("bruttoBerSlider");
      //Félévek számához tartozó slider labelje
      const bruttoBerSliderCimke = document.getElementById("bruttoBerSliderCimke");

      //Felevek számához tartozó input mező
      const felevBemenet = document.getElementById("felevBemenet");
      //Félévek számához tartozó slider
      const felevSlider = document.getElementById("felevSlider");
      //Félévek számához tartozó slider labelje
      const felevSliderCimke = document.getElementById("felevSliderCimke");

      //Félévek számához tartozó input mező
      const futamidoBemenet = document.getElementById("futamidoBemenet");

      //Felvett összeghez tartozó input mező

      //Felvett összeghez tartozó slider
      const tartozasSlider = document.getElementById("tartozasSlider");
      //Felvett összegéhez tartozó slider labelje
      const tartozasSliderCimke = document.getElementById("tartozasSliderCimke");

      /*

       */

      document.addEventListener(

      futamidoBemenet.addEventListener(

      document.addEventListener(
        "DOMContentLoaded",

      tartozasSlider.addEventListener(
        "input",
        changeInputsValues(tartozasBemenet, tartozasSlider, tartozasSliderCimke),

      futamidoSlider.addEventListener(

        changeInputsValues(futamidoBemenet, futamidoSlider, futamidoSliderCimke),

      futamidoBemenet.addEventListener(

    </script>
  </body>
</html>
